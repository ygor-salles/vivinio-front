<mat-card>
    <mat-card-title>Excluir Vinho</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Titulo" [value]="wine.title" name="title" disabled>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Resumo</mat-label>
            <textarea matInput [(ngModel)]="wine.summary" name="summary" disabled></textarea>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Desenvolvedor" [value]="wine.developer" name="developer" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="GÃªnero" [value]="wine.genre" name="genre" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteWine()" color="warn">
        Excluir
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
