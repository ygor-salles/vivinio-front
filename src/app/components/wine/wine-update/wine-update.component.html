<mat-card>
    <mat-card-title>Alterar Vinho</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Titulo" [(ngModel)]="wine.title" name="title">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Resumo</mat-label>
            <textarea matInput [(ngModel)]="wine.summary" name="summary"></textarea>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Desenvolvedor" [(ngModel)]="wine.developer" name="developer">
        </mat-form-field>
        <mat-form-field>
            <mat-label>GÃªnero</mat-label>
            <mat-select [(ngModel)]="wine.genre" name="genre">
                <mat-option *ngFor="let genre of genres" [value]="genre">
                    {{ genre }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <!-- Image Upload Field -->
        <input type="file" #fileInput id="uploadFile" (change)="uploadFileEvt($event)" name="uploadFile"
            accept="image/*" />
        <img [src]="wine.imgPath" height="200" *ngIf="wine.imgPath">
    </form>
    <button mat-raised-button (click)="updateWine()" color="primary">
        Atualizar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
